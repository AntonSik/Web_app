{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="polls">
    <h1>{{ title }}</h1>
    <h2>Опросы наше всё!</h2>
    {% for el in polls %}
        <div class="alert alert-warning">
            <h3>{{ el.name }}</h3>
            <p>{{ el.full_text }}</p>
            <a href="{% url 'details_view' el.id %}" class="btn btn-warning">Перейти к опросу</a>
        </div>
    {% endfor %}
</div>
{% include 'main/test.html' %}
{% endblock %}
